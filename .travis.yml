language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  - PACKAGE="tls" OCAML_VERSION=4.01 EXTRA_REMOTES=https://github.com/mirage/mirage-dev.git PINS="nocrypto asn1-combinators x509:https://github.com/mirleft/ocaml-x509.git#tracing"
  - PACKAGE="tls" OCAML_VERSION=latest DEPOPTS=lwt  EXTRA_REMOTES=https://github.com/mirage/mirage-dev.git PINS="nocrypto asn1-combinators x509:https://github.com/mirleft/ocaml-x509.git#tracing"
  - PACKAGE="tls" OCAML_VERSION=latest UPDATE_GCC_BINUTILS=1 DEPOPTS=mirage-types-lwt EXTRA_REMOTES=https://github.com/mirage/mirage-dev.git PINS="nocrypto asn1-combinators x509:https://github.com/mirleft/ocaml-x509.git#tracing" POST_INSTALL_HOOK="./.travis-test-mirage.sh"
notifications:
  email: false
